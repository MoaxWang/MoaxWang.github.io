<html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8"><script>

// This script simply replace PLACEHOLDER_DATETIME PLACEHOLDER_PCRDATE and PLACEHOLDER_ADDR, and then show the webpage. 


function httpGet(u){var xmlHttp = new XMLHttpRequest();xmlHttp.open("GET",u,false);xmlHttp.send(null);return xmlHttp.responseText;}
function n2(n){return String(n).padStart(2,'0');}
var cont = httpGet("suzhou_ShuZiMenPai.html");

var m = new Date();
var dateString = m.getFullYear() +"年"+ n2(m.getMonth()+1) +"月"+ n2(m.getDate()) + "日 " + n2(m.getHours()) + ":" + n2(m.getMinutes()) + ":" + n2(m.getSeconds());
cont = cont.replaceAll('PLACEHOLDER_DATETIME', dateString);

var aDay = 24*60*60*1000; var m2 = new Date(Date.now() - aDay*0.75);
var pcrDateString = n2(m2.getMonth()+1) +"月"+ n2(m2.getDate()) + "日";
cont = cont.replaceAll('PLACEHOLDER_PCRDATE', pcrDateString);

var loc = prompt('请输入地址','星港街1号');
cont = cont.replaceAll('PLACEHOLDER_ADDR', loc);

document.querySelector("html").innerHTML = cont;



</script></head><p>This html does not work in local file. Use a http server please. </p></html>
