# Site settings
title: Moax Wang
SEOTitle: Moax.Wang Blog
header-img: img/home-bg.jpg
email: moax.wang@outlook.com
description: "Moax Wang Personal Blog"
keyword: "Moax, moax.wang, moaxwang, Moax.Wang Blog, moaxwang blog, chemcial engineering"
url: "https://moaxwang.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/MoaxWang/moaxwang.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Just a student.<br>Interested in photography.<br>✉️: moax.wang@outlook.com<br>📷: https://pixelfed.social/moax"
sidebar-avatar: /img/avatar.png      # use absolute URL, seeing it's used in both `/` and `/about/`

# SNS settings
RSS: true
github_username: MoaxWang
#linkedin_username: None

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 5
exclude: ["less","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

# giscus
giscus:
    enable: true #是否开启giscus评论
    repo: MoaxWang/moaxwang.github.io #仓库名称
    repo-id: R_kgDOHnDuaQ #仓库ID
    category: General #评论默认类别
    category-id: DIC_kwDOHnDuac4CWMWd #分类ID

# Gitalk
gitalk:
  enable: false    #是否开启Gitalk评论
  clientID:                             #生成的clientID
  clientSecret:     #生成的clientSecret
  repo: moaxwang.github.io    #仓库名称
  owner: moaxwang    #github用户名
  admin: moaxwang
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# Analytics settings
